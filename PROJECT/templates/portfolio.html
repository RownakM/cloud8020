<!DOCTYPE html>
<html lang="en">

  <head>
  <title>Gallery | CLOUD8020.COM</title>
  {% include 'head.html' %}
  <!-- =======================================================
  * Template Name: Moderna - v4.8.0
  * Template URL: https://bootstrapmade.com/free-bootstrap-template-corporate-moderna/
  * Author: BootstrapMade.com
  * License: https://bootstrapmade.com/license/
  ======================================================== -->
</head>

<body>

  <!-- ======= Header ======= -->
  {% include 'nav-misc.html' %}<!-- End Header -->

  <main id="main">

    <!-- ======= Our Portfolio Section ======= -->
    <section class="breadcrumbs">
      <div class="container">

        <div class="d-flex justify-content-between align-items-center">
          <h2>8020CLOUD GALLERY</h2>
          <ol>
            <li><a href="index.html">Home</a></li>
            <li>Gallery</li>
          </ol>
        </div>

      </div>
    </section><!-- End Our Portfolio Section -->

    <!-- ======= Portfolio Section ======= -->
    <section class="portfolio">
      <div class="container">

        <div class="row">
          <div class="col-lg-12">
            <ul id="portfolio-flters">
              <li data-filter="*" class="filter-active">All</li>
              {% for i in galleryobj %} 
              
              <li data-filter=".filter-{{i.Image_Tag}}">{{i.Image_Tag}}</li>
              
              {% endfor %}
            </ul>
          </div>
        </div>

        <div class="row portfolio-container" data-aos="fade-up" data-aos-easing="ease-in-out" data-aos-duration="500">
          {% for i in gallery_all %} 
          <div class="col-lg-4 col-md-6 portfolio-wrap filter-{{i.Image_Tag}}">
            <div class="portfolio-item">
              <img src="{{baseUrl}}/media/{{i.img}}" class="img-fluid" alt="">
              <div class="portfolio-info">
                <h3>{{i.Image_Caption|safe}}</h3>
                <div>
                  <a href="{{baseUrl}}/media/{{i.img}}" data-gallery="portfolioGallery" class="portfolio-lightbox" title="{{i.Image_Caption}}"><i class="bx bx-plus"></i></a>
                  <!-- <a href="portfolio-details.html" title="Portfolio Details"><i class="bx bx-link"></i></a> -->
                </div>
              </div>
            </div>
          </div>
          {% endfor %}
        

         

         

        

         

         
          

        </div>

      </div>
    </section><!-- End Portfolio Section -->

  </main><!-- End #main -->

  <!-- ======= Footer ======= -->
  {% include 'footer.html' %}<!-- End Footer -->

  <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

  <!-- Vendor JS Files -->
 {% include 'js.html' %}

</body>

</html>
